{% extends 'marine/sale/sale_base.html' %}


{% block title %}
<title>Delete Create Sale SaleItem</title>
{% endblock title %}


{% block main %}
<div class="delete">

    <h3>Supprimer</h3>

    <p>Voulez vous supprimer <em>{{ object }}</em>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="add__buttons">
            <a class="btn-sqr-lg btn-green" href="{{ saleitem.get_absolute_url }}">Annuler</a>
            <input class="btn-sqr-lg btn-red" value="Oui, supprimer." type="submit">
        </div>
    </form>
</div> 
{% endblock main %}
