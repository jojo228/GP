{% extends 'base.html' %}
{% load static %}{% load humanize %}

{% block title %}
    <title>Produits</title>
{% endblock title %}

{% block product %}
<a class="sidebar__link active" href="{% url 'list_product' %}">
{% endblock product %}

{% block main %}
<div class="user">
    <div class="user__form">

        <div class="delete">

            <h3>Supprimer Produit</h3>

            <p>Voulez vous supprimer le produit <em>{{ object.designation }}</em>?</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="add__buttons">
                    <a class="btn-sqr-lg btn-green" href="{{ product.get_absolute_url }}">Annuler</a>
                    <input class="btn-sqr-lg btn-red" value="Oui, supprimer." type="submit">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
