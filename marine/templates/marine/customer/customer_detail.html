{% extends 'base.html' %}
{% load static %}{% load humanize %}

{% block title %}
    <title>Clients</title>
{% endblock title %}

{% block customer %}
<a class="sidebar__link active" href="{% url 'list_customer' %}">
{% endblock customer %}

{% block main %}
<div class="user">
    <div class="user__form">
        <div class="add__odd">

            {% for field, value in customer.items %}
            <div class="user__div add__name">
                <span class="input-bx">{{value}}</span>
                <label for=""  class="input-lbl">{{field}}</label>
            </div>
            {% endfor %}
            
            <div class="add__buttons">
                <a class="btn-sqr-lg btn-red" href="{{ customer_object.get_delete_url }}">Supprimer</a>
                <a class="btn-sqr-lg btn-green"  href="{{ customer_object.get_update_url }}">Editer</a>
            </div>
            
        </div>
    </div>
</div>

<!-- ==== CUSTOMER ACTIVITIES INFORMATION ==== -->
<div>

</div>
{% endblock main %}
